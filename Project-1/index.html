    <title>Dynamic Time!</title>
    <style>
      body{background-color: black;}
      .jumbotron{color:white;}
      #quote{
          text-align:center;
          font-family: 'Tangerine', cursive;
          
          font-size: 55px;
      }
    </style>
    <script>
      
      let countryOffset=0;
      let city="New Delhi,India";
        function USA(){
          countryOffset=-4;
          city="New York,USA"
        }
        function Russia(){
          countryOffset=3;
          city="Moscow,Russia"
        }
        function UK(){
          countryOffset=1;
          city="London,UK";
        }
        function Canada(){
          countryOffset=-4;
          city="Otawa,Canada";
        }
        function France(){
          countryOffset=2;
          city="Paris,France";
        }
        function Germany(){
          countryOffset=2;
          city="Berlin,Germany";
        }
        function China(){
          countryOffset=8;
          city="Beijing,China";
        }
        function India(){
          countryOffset=5.5;
          city="New Delhi,India";
        }
        let b;
        let a;
        let time;
        let date;
        setTimeout(()=>{
          setTimeout(()=>{
            document.getElementById("quote").innerText="Time has wonderful way of showing us what matters."
            },3000);
            document.getElementById("quote").innerText="The trouble is that you think you have time."
        },3000);  
        setInterval(() => {
          setTimeout(()=>{
            setTimeout(()=>{
              setTimeout(()=>{
                document.getElementById("quote").innerText="Time has wonderful way of showing us what matters."
              },3000);
              document.getElementById("quote").innerText="The trouble is that you think you have time."
            },3000);
            document.getElementById("quote").innerText="Time waits for no one."
        },3000);  
        }, 9000);
        setInterval(() => {
          b=new Date;
            worldTime=b.getTime()+(b.getTimezoneOffset()*60*1000);
            countryTime=worldTime+(countryOffset*60*60*1000)
            a=new Date(countryTime);
            time= a.getHours()+":"+ a.getMinutes() + ":"+ a.getSeconds();
            date=a.getDate()+ "/"+a.getMonth()+"/"+a.getFullYear()
            document.getElementById('time').innerHTML= time +" in "+city+ " on " +date;
        }, 1000);
       
    </script>
  </head>
